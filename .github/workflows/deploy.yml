name: Deploy Plugin

on:
  workflow_run:
    workflows: [ "Build Plugin" ]   # Must match EXACTLY your build workflow name
    types: [ completed ]

  workflow_dispatch:

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------
      # Download artifact from Build Plugin workflow
      # ------------------------------------------------
      - name: üß™ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact          # STATIC name ‚Äì must match build.yml
          path: ./artifact

      - name: üìÅ Show downloaded files
        run: ls -R ./artifact

      # ------------------------------------------------
      # Find the JAR file and extract version
      # ------------------------------------------------
      - name: üì¶ Find JAR & extract version
        id: info
        run: |
          JAR=$(find artifact -name "*.jar" | head -1)
          if [ -z "$JAR" ]; then
            echo "‚ùå No JAR found!"
            exit 1
          fi
          echo "JAR_FILE=$JAR" >> $GITHUB_OUTPUT

          VERSION=$(echo "$JAR" | sed -E 's/.*ElytraRace-(.*)\.jar/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

          echo "Detected JAR: $JAR"
          echo "Detected version: $VERSION"

      # ------------------------------------------------
      # Create Git tag (if missing)
      # ------------------------------------------------
      - name: üè∑ Create Git tag if missing
        run: |
          TAG="v${{ steps.info.outputs.VERSION }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch --prune --unshallow || true

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists."
          else
            echo "Creating tag $TAG"
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG" || echo "Tag push failed (maybe exists)"
          fi

      # ------------------------------------------------
      # Create GitHub Release + upload the JAR
      # ------------------------------------------------
      - name: üè∑Ô∏è Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.info.outputs.JAR_FILE }}
          tag_name: v${{ steps.info.outputs.VERSION }}
          name: ElytraRace v${{ steps.info.outputs.VERSION }}
          body: |
            Automated release for ElytraRace version ${{ steps.info.outputs.VERSION }}.
            The plugin JAR is attached below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ------------------------------------------------
      # Modrinth Upload
      # ------------------------------------------------
      - name: üîç Check Modrinth config
        id: modrinth_check
        run: |
          if [ -n "${{ secrets.MODRINTH_TOKEN }}" ] && [ -n "${{ vars.MODRINTH_PROJECT_ID }}" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
          fi

      - name: üì§ Upload to Modrinth
        if: steps.modrinth_check.outputs.configured == 'true'
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: ${{ vars.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          files: ${{ steps.info.outputs.JAR_FILE }}
          name: ElytraRace ${{ steps.info.outputs.VERSION }}
          version: ${{ steps.info.outputs.VERSION }}
          version-type: release
          loaders: |
            paper
            spigot
            purpur
          game-versions: |
            1.21
            1.21.1
            1.21.2
            1.21.3
            1.21.4

      - name: ‚è≠Ô∏è Skip Modrinth upload
        if: steps.modrinth_check.outputs.configured == 'false'
        run: echo "Modrinth upload skipped ‚Äî missing MODRINTH_TOKEN or MODRINTH_PROJECT_ID."

      # ------------------------------------------------
      # Spigot Upload
      # ------------------------------------------------
      - name: üîç Check Spigot config
        id: spigot_check
        run: |
          if [ -n "${{ secrets.SPIGOT_TOKEN }}" ] && [ -n "${{ vars.SPIGOT_RESOURCE_ID }}" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
          fi

      - name: üì§ Upload to SpigotMC
        if: steps.spigot_check.outputs.configured == 'true'
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          spigot-id: ${{ vars.SPIGOT_RESOURCE_ID }}
          spigot-token: ${{ secrets.SPIGOT_TOKEN }}
          files: ${{ steps.info.outputs.JAR_FILE }}
          name: ElytraRace ${{ steps.info.outputs.VERSION }}
          version: ${{ steps.info.outputs.VERSION }}

      - name: ‚è≠Ô∏è Skip Spigot upload
        if: steps.spigot_check.outputs.configured == 'false'
        run: echo "Spigot upload skipped ‚Äî missing SPIGOT_TOKEN or SPIGOT_RESOURCE_ID."

      # ------------------------------------------------
      # Delete artifact after deployment
      # ------------------------------------------------
      - name: üóëÔ∏è Delete build artifact
        uses: geekyeggo/delete-artifact@v2
        with:
          name: build-artifact

      - name: "‚úÖ Deployment Complete"
        run: echo "Deployment completed successfully and artifact deleted."
