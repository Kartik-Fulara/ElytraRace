name: Deploy Plugin

on:
  workflow_run:
    workflows: ["Build Plugin"]
    types:
      - completed
    branches:
      - main
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.1)'
        required: true
        type: string
      deploy_modrinth:
        description: 'Deploy to Modrinth'
        required: true
        type: boolean
        default: true
      deploy_spigot:
        description: 'Deploy to SpigotMC'
        required: true
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    outputs:
      jar_path: ${{ steps.plugin_info.outputs.jar_path }}
      jar_name: ${{ steps.plugin_info.outputs.jar_name }}
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build with Maven
        run: mvn clean package -DskipTests
      
      - name: Get plugin info
        id: plugin_info
        run: |
          JAR_FILE=$(ls target/*.jar | grep -v "original" | head -n 1)
          echo "jar_path=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "jar_name=$(basename $JAR_FILE)" >> $GITHUB_OUTPUT
      
      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.event_name }}" == "push" ]]; then
            VERSION="${{ github.ref_name }}"
          else
            # For workflow_run, get version from the latest tag
            VERSION=$(git describe --tags --always 2>/dev/null | sed 's/^v//' || echo "dev-$(date +'%Y.%m.%d')")
          fi
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-release
          path: ${{ steps.plugin_info.outputs.jar_path }}
          retention-days: 5
          if-no-files-found: error

  deploy-github:
    needs: build
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'workflow_run' ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-release
          path: ./release
      
      - name: Delete existing release if it exists
        run: |
          if gh release view "v${{ needs.build.outputs.version }}" >/dev/null 2>&1; then
            echo "Deleting existing release v${{ needs.build.outputs.version }}"
            gh release delete "v${{ needs.build.outputs.version }}" --yes
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release/*.jar
          tag_name: v${{ needs.build.outputs.version }}
          name: Release v${{ needs.build.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## ðŸŽ‰ Release v${{ needs.build.outputs.version }}
            
            Download the plugin JAR file below and place it in your server's `plugins` folder.
            
            ### Installation
            1. Download `${{ needs.build.outputs.jar_name }}`
            2. Stop your server
            3. Place the JAR in your `plugins` folder
            4. Start your server
            
            See the full changelog below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-modrinth:
    needs: build
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'workflow_run' ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-release
          path: ./release
      
      - name: Deploy to Modrinth
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: ${{ secrets.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          
          files: ./release/*.jar
          
          name: ${{ needs.build.outputs.jar_name }}
          version: ${{ needs.build.outputs.version }}
          version-type: release
          
          loaders: |
            spigot
            paper
            purpur
            bukkit
          
          game-versions: |
            1.20.x
            1.21.x

  deploy-spigot:
    needs: build
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_spigot == 'true') ||
      github.event_name == 'workflow_run' ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-release
          path: ./release
      
      - name: Deploy to SpigotMC
        uses: GamerCoder215/spigot-updates@v1
        with:
          resource-id: ${{ secrets.SPIGOT_RESOURCE_ID }}
          api-key: ${{ secrets.SPIGOT_API_KEY }}
          file: ./release/*.jar

  summary:
    needs: [build, deploy-github, deploy-modrinth, deploy-spigot]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Plugin:** ${{ needs.build.outputs.jar_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Release: ${{ needs.deploy-github.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Modrinth: ${{ needs.deploy-modrinth.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- SpigotMC: ${{ needs.deploy-spigot.result }}" >> $GITHUB_STEP_SUMMARY