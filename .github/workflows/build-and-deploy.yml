name: Build and Deploy Plugin

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      deploy_modrinth:
        description: 'Deploy to Modrinth'
        required: false
        type: boolean
        default: false
      deploy_spigot:
        description: 'Deploy to SpigotMC'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build with Maven
        run: mvn clean package -DskipTests
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          path: target/*.jar
          retention-days: 7

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-jar
          path: ./artifacts
      
      - name: Get plugin JAR name
        id: jar_name
        run: |
          JAR_FILE=$(ls ./artifacts/*.jar | head -n 1)
          echo "jar_path=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "jar_name=$(basename $JAR_FILE)" >> $GITHUB_OUTPUT
      
      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(date +'%Y.%m.%d-%H%M%S')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      # Deploy to GitHub Releases
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ steps.jar_name.outputs.jar_path }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Deploy to Modrinth (Optional)
      - name: Deploy to Modrinth
        if: |
          (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_modrinth == 'true') ||
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: ${{ secrets.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          
          files: ${{ steps.jar_name.outputs.jar_path }}
          
          name: ${{ steps.jar_name.outputs.jar_name }}
          version: ${{ steps.version.outputs.version }}
          version-type: release
          
          loaders: |
            spigot
            paper
            purpur
          
          game-versions: |
            1.20.x
            1.21.x
          
          changelog-file: CHANGELOG.md
      
      # Deploy to SpigotMC (Optional)
      - name: Deploy to SpigotMC
        if: |
          (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_spigot == 'true') ||
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          spigot-id: ${{ secrets.SPIGOT_RESOURCE_ID }}
          spigot-token: ${{ secrets.SPIGOT_TOKEN }}
          
          files: ${{ steps.jar_name.outputs.jar_path }}
          
          name: ${{ steps.jar_name.outputs.jar_name }}
          version: ${{ steps.version.outputs.version }}
          
          changelog-file: CHANGELOG.md