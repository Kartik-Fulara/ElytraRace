name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------------------
      # Checkout & Java Setup
      # ----------------------------------------------------
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # REQUIRED for creating & pushing tags

      - name: ‚òï Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: temurin
          cache: maven

      # ----------------------------------------------------
      # Build JAR
      # ----------------------------------------------------
      - name: üî® Build plugin
        run: mvn -B clean package -DskipTests

      # ----------------------------------------------------
      # Locate JAR + Version
      # ----------------------------------------------------
      - name: üì¶ Find JAR and Version
        id: jarinfo
        run: |
          JAR=$(find target -name "ElytraRace-*.jar" | head -1)
          if [ -z "$JAR" ]; then
            echo "‚ùå JAR not found!"
            exit 1
          fi
          echo "JAR_FILE=$JAR" >> $GITHUB_OUTPUT

          VERSION=$(echo "$JAR" | sed -E 's/.*ElytraRace-(.*)\.jar/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

          echo "Detected JAR: $JAR"
          echo "Version: $VERSION"

      # ----------------------------------------------------
      # Create Tag (required for GitHub Release)
      # ----------------------------------------------------
      - name: üè∑ Create Git Tag
        run: |
          TAG="v${{ steps.jarinfo.outputs.VERSION }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch --tags

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag already exists: $TAG"
          else
            echo "Creating tag: $TAG"
            git tag "$TAG"
            git push origin "$TAG"
          fi

      # ----------------------------------------------------
      # Create GitHub Release
      # ----------------------------------------------------
      - name: üöÄ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.jarinfo.outputs.VERSION }}
          name: ElytraRace v${{ steps.jarinfo.outputs.VERSION }}
          files: ${{ steps.jarinfo.outputs.JAR_FILE }}
          body: |
            üöÄ **ElytraRace v${{ steps.jarinfo.outputs.VERSION }} Released!**

            This release was automatically built and deployed.
            
            **Download the plugin JAR from the assets below.**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------------------------------
      # Modrinth Upload (optional)
      # ----------------------------------------------------
      - name: üîç Check Modrinth config
        id: modrinth_check
        run: |
          if [ -n "${{ secrets.MODRINTH_TOKEN }}" ] && [ -n "${{ vars.MODRINTH_PROJECT_ID }}" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
          fi

      - name: üì§ Upload to Modrinth
        if: steps.modrinth_check.outputs.configured == 'true'
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: ${{ vars.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          name: ElytraRace ${{ steps.jarinfo.outputs.VERSION }}
          version: ${{ steps.jarinfo.outputs.VERSION }}
          files: ${{ steps.jarinfo.outputs.JAR_FILE }}
          version-type: release
          loaders: |
            paper
            spigot
            purpur
          game-versions: |
            1.21
            1.21.1
            1.21.2
            1.21.3
            1.21.4

      - name: ‚è≠ Skip Modrinth Upload
        if: steps.modrinth_check.outputs.configured == 'false'
        run: echo "Modrinth upload skipped ‚Äî missing MODRINTH_TOKEN or MODRINTH_PROJECT_ID."

      # ----------------------------------------------------
      # SpigotMC Upload (optional)
      # ----------------------------------------------------
      - name: üîç Check Spigot config
        id: spigot_check
        run: |
          if [ -n "${{ secrets.SPIGOT_TOKEN }}" ] && [ -n "${{ vars.SPIGOT_RESOURCE_ID }}" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
          fi

      - name: üì§ Upload to SpigotMC
        if: steps.spigot_check.outputs.configured == 'true'
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          spigot-id: ${{ vars.SPIGOT_RESOURCE_ID }}
          spigot-token: ${{ secrets.SPIGOT_TOKEN }}
          files: ${{ steps.jarinfo.outputs.JAR_FILE }}
          name: ElytraRace ${{ steps.jarinfo.outputs.VERSION }}
          version: ${{ steps.jarinfo.outputs.VERSION }}

      - name: ‚è≠ Skip SpigotMC Upload
        if: steps.spigot_check.outputs.configured == 'false'
        run: echo "Spigot upload skipped ‚Äî missing SPIGOT_TOKEN or SPIGOT_RESOURCE_ID."

      # ----------------------------------------------------
      # Done
      # ----------------------------------------------------
      - name: üéâ Finished
        run: echo "Build + Release + Modrinth/Spigot deployment complete!"
